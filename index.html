<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>首页-欢迎</title>
    <link href="css/ls.admin.css" rel="stylesheet" />
    <link href="css/ls.layout.index.css" rel="stylesheet" />
    <link href="css/icon.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <section class="ls-layout">
            <aside class="ls-layout-slider">
                <div class="header">
                    <i class="fa fa-x fa-bar-chart"></i>
                    <span>Ls-Admin</span>
                </div>
                <!--右边菜单栏-->
                <div class="slider-menu">
                    <div class="searchbox">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="search...">
                    </div>
                    <ul>
                        <li class="node-container node-container-root">
                            <a pid="1" class="node node-root" onclick="page.expand(this)">
                                <i class="fa fa-flag fa-fw" aria-hidden="true"></i>
                                <span>组件</span>
                                <b class="expandable fa fa-angle-left" aria-hidden="true"></b>
                            </a>
                            <ul class="node-container node-container-son">
                                <li>
                                    <a pid="12" class="node node-leaf" data-href="pages/icon.html">
                                        <i class="fa fa-drupal fa-fw" aria-hidden="true"></i>
                                        <span>图标</span>
                                    </a>
                                </li>
                                <li>
                                    <a pid="13" class="node node-leaf" data-href="pages/buttons.html">
                                        <i class="fa fa-shield fa-fw" aria-hidden="true"></i>
                                        <span>按钮</span>
                                    </a>
                                </li>
                                <li>
                                    <a pid="14" class="node" onclick="page.expand(this)">
                                        <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                                        <span>二级菜单</span>
                                        <b class="expandable fa fa-angle-left" aria-hidden="true"></b>
                                    </a>
                                    <ul class="node-container">
                                        <li>
                                            <a pid="141" class="node  node-leaf" data-href="pages/icon.html">
                                                <i class="fa fa-drupal fa-fw" aria-hidden="true"></i>
                                                <span>三级菜单1</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a pid="142" class="node node-leaf" data-href="pages/buttons.html">
                                                <i class="fa fa-shield fa-fw" aria-hidden="true"></i>
                                                <span>三级菜单2</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a pid="143" class="node node-leaf" data-href="">
                                                <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                                                <span>二级菜单</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <a pid="15" class="node node-leaf" data-href="pages/form.html">
                                        <i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>
                                        <span>表单</span>
                                    </a>
                                </li>

                                <li>
                                    <a pid="16" class="node node-leaf" data-href="pages/form-validate.html">
                                        <i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>
                                        <span>表单校验</span>
                                    </a>
                                </li>
                                <li>
                                    <a pid="16" class="node node-leaf" data-href="">
                                        <i class="fa fa-trophy fa-fw" aria-hidden="true"></i>
                                        <span>角色管理</span>
                                    </a>
                                </li>

                            </ul>
                        </li>
                        <li class="node-container node-container-root">
                            <a pid="44" class="node node-root" onclick="page.expand(this)">
                                <i class="fa fa-copy fa-fw" aria-hidden="true"></i>
                                <span>日志</span>
                                <b class="expandable fa fa-angle-left" aria-hidden="true"></b>
                            </a>
                            <ul class="node-container-son">
                                <li>
                                    <a pid="45" class="node node-leaf" data-href="">
                                        <i class="fa fa-list-alt fa-fw" aria-hidden="true"></i>
                                        <span>日志管理</span>
                                    </a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </aside>
            <section class="ls-content">
                <header class="flex flex-justify">
                    <!--头部-->
                    <div class="nav-left">
                        <a class="operate-item slider" href="javascript:page.slide()"><i class="ls-icon ls-icon-spread-left"></i></a>
                    </div>
                    <div class="nav-right">
                        <a class="opt-user">
                            <img class="avatar" src="./resources/images/avatar.png" />
                            <span>管理员</span>
                            <div class="dropdown-panel">
                                <ul>
                                    <li class="opt" data-opt="refresh">用户信息</li>
                                    <li class="opt" data-opt="closeOthers">系统设置</li>
                                    <li class="split"></li>
                                    <li class="opt" data-opt="closeAll">注销登录</li>
                                </ul>
                            </div>
                        </a>
                    </div>
                </header>
                <main>
                    <!--内容-->
                    <!--tabs-->
                    <div class="ls-tab-container">
                        <div class="header flex">
                            <!--left-->
                            <div class="tab-operate tab-operate-left">
                                <a class="fa fa-2x fa-angle-double-left opt-left"></a>
                            </div>
                            <!--titles-->
                            <div class="ls-tab-titles flex">
                                <div class="tab-title active" data-id="0">
                                    <span class="title">
                                        <i class="ls-icon ls-icon-home"></i>
                                    </span>
                                </div>
                            </div>
                            <!--right-->
                            <div class="tab-operate tab-operate-right">
                                <a class="fa fa-2x fa-angle-double-right opt-right"></a>
                                <a class="fa fa-2x fa-angle-double-down">
                                    <div class="dropdown-panel">
                                        <ul>
                                            <li class="opt" data-opt="refresh">刷新</li>
                                            <li class="opt" data-opt="closeOthers">关闭其它</li>
                                            <li class="opt" data-opt="closeAll">全部关闭</li>
                                        </ul>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="ls-tab-contents">
                            <div class="tab-content active" data-for="0">
                                <h1>Welcome！</h1>
                            </div>
                        </div>
                    </div>
                </main>
            </section>
        </section>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="lib/layui/layui.all.js"></script>
    <script src="js/ls.index.js"></script>
