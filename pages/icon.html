<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>首页-欢迎</title>
    <link href="../css/icon.css" rel="stylesheet" />
    <style type="text/css">
        body {
            font-family: '微软雅黑';
        }
        
        .ls-icon {
            display: inline-block;
            font-size: 30px;
            line-height: 80px;
            width: 80px;
            margin-right: 10px;
            border-radius: 5px;
            background-color: #fafafa;
            border: 1px solid #eee;
            text-align: center;
        }
        
        .ls-icon:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>Iconfont-图标</h1>
    <div>
        <i class="ls-icon ls-icon-shrink-right"></i>
        <i class="ls-icon ls-icon-spread-left"></i>
        <i class="ls-icon ls-icon-user"></i>
        <i class="ls-icon ls-icon-password"></i>
        <i class="ls-icon ls-icon-home"></i>

</html>
