<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>首页-欢迎</title>
    <link href="../css/ls.admin.css" rel="stylesheet" />
    <link href="../css/button.css" rel="stylesheet" />
    <link href="../css/form.css" rel="stylesheet" />
    <style type="text/css">
        body {
            font-family: "微软雅黑";
        }
        
        .form-login {
            display: block;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #e6e6e6;
            padding: 10px;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <h2>表单校验</h2>
    <h3>基于 <strong>jquery.validate.js</strong></h3>
    <form class="ls-form form-login">
        <div class="ls-form-item">
            <input type="text" required="true" name="username" placeholder="请输入用户名" error-message="请输入用户名" />
        </div>
        <div class="ls-form-item">
            <input type="password" required="true" name="password" placeholder="请输入密码" error-message="请输入密码" />
        </div>
        <div class="ls-form-item">
            <label class="checkbox">
                <input type="checkbox" value="3">记住密码
            </label>
        </div>
        <div class="ls-form-item">
            <button class="btn btn-primary btn-block">登录</button>
        </div>
    </form>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-validation/dist/jquery.validate.js"></script>
    <script type="text/javascript">
        $('form').validate();
    </script>
</body>

</html>
